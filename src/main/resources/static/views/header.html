<div class="fixedContent">
	<div class="mainnavigationarea">
		<div class="topimage_area">
			<div
				id="top_logo"
				class="top_logo">
				<a
					href="{{'LINK_HOME' | translate}}"
					title="{{'LABEL_BACK_HOME' | translate}}"> <img
						border="0"
						src="images/logo.png"
						width="266"
						height="46"></img>
				</a>
			</div>


		</div>
	</div>
	<div class="top_navplaceholder">
		<div id="top_navigation_area">
			<ul id="mainnav">

				<li><a
					title="{{'LABEL_HOME' | translate}}"
					href="{{'LINK_HOME' | translate}}">&nbsp;<span translate>LABEL_HOME</span></a></li>

				<li><a
					title="{{'LABEL_REPORTING' | translate}}"
					ng-click="openReportingWindow()"
					href="javascript:void(0)">&nbsp;&nbsp;<span translate>LABEL_REPORTING</span></a></li>
				<li><a
					title="{{'LABEL_HELP' | translate}}"
					ng-click="openHelpWindow()"
					href="javascript:void(0)"><span translate>LABEL_HELP</span></a></li>
				<li ng-show="functionalMaintanenceLink"><a
					title="{{'LABEL_FUNCTIONAL_MAINTENANCE' | translate}}"
					href="{{'LINK_FUNCTIONAL_MAINTENANCE' | translate}}">&nbsp;<span translate>LABEL_FUNCTIONAL_MAINTENANCE</span></a></li>
				<li ng-show="!functionalMaintanenceLink"><a
					title="{{'LABEL_MANAGE_MDM' | translate}}"
					href="{{'LINK_MANAGE_MDM' | translate}}">&nbsp;<span translate>LABEL_MANAGE_MDM</span></a></li>
				<li><a
					title="Run Details"
					href="#viewRunDetails">&nbsp;<span>Run Details</span></a></li>
			</ul>
			<img
				id="bunny"
				title="bunny"
				src="images/bunny.gif"
				width="200px"
				height="200px"
				ng-show="isDisplayBunny" />
		</div>
		<div
			id="top_navigation_area"
			ng-show="!isDisplayBunny">
			<span
				id="status_area"
				rendered="true">
				<span translate>LABEL_WELCOME</span>
				<span translate>LABEL_COMMA</span>
				<span
					ng-dblclick="displayBunny()"
					user-id />
		</div>
	</div>
</div>
